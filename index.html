    <style>
        :root {
            /* 主色调 - 星空剑阵主题 */
            --primary-dark: #0a0e1a;
            --secondary-dark: #141a2d;
            --deep-space: #050811;
            --nebula-purple: #5d3fd3;
            --star-gold: #ffd95d;
            --moon-silver: #e0e0ff;
            --comet-blue: #4d8bf0;
            --nova-red: #ff6b6b;
            --text-starlight: #f0f4ff;
            --text-nebula: #a0a8cc;
            --border-cosmic: #2a3455;
            
            /* 渐变 */
            --gradient-space: linear-gradient(135deg, #0a0e1a 0%, #141a2d 100%);
            --gradient-nebula: linear-gradient(135deg, var(--nebula-purple), var(--comet-blue));
            --gradient-sunset: linear-gradient(135deg, var(--nova-red), var(--star-gold));
            
            /* 阴影 */
            --shadow-cosmic: 0 10px 30px rgba(0, 0, 0, 0.5);
            --shadow-nebula: 0 0 30px rgba(93, 63, 211, 0.3);
            --shadow-starlight: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background: var(--primary-dark);
            color: var(--text-starlight);
            line-height: 1.8;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* === 星空背景 === */
        .universe-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 10% 20%, rgba(93, 63, 211, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(77, 139, 240, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                var(--gradient-space);
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* === 统一导航栏 === */
        .cosmic-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 14, 26, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-cosmic);
            z-index: 1000;
            padding: 15px 0;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .nav-brand {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.8rem;
            color: var(--star-gold);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-brand i {
            font-size: 1.5rem;
            filter: drop-shadow(0 0 5px var(--star-gold));
        }
        
        .nav-menu {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        .nav-link {
            color: var(--text-starlight);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            font-size: 1rem;
        }
        
        .nav-link:hover {
            color: var(--star-gold);
            border-color: var(--star-gold);
            background: rgba(255, 217, 93, 0.1);
            transform: translateY(-2px);
        }
        
        .nav-link.active {
            background: var(--gradient-nebula);
            color: white;
            border: none;
            box-shadow: var(--shadow-nebula);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--star-gold);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 70%;
        }
        
        /* === 主容器 === */
        .cosmic-container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 40px 20px;
            min-height: calc(100vh - 200px);
        }
        
        /* === 英雄区域 === */
        .hero-section {
            text-align: center;
            margin: 60px auto 100px;
            padding: 40px;
            position: relative;
        }
        
        .moon-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.9) 0%,
                rgba(224, 224, 255, 0.8) 30%,
                transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.1;
            z-index: -1;
        }
        
        .site-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 4rem;
            background: linear-gradient(135deg, 
                var(--star-gold) 0%,
                var(--nebula-purple) 50%,
                var(--comet-blue) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(93, 63, 211, 0.3);
            animation: title-glow 4s ease-in-out infinite;
        }
        
        @keyframes title-glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        
        .site-subtitle {
            font-size: 1.5rem;
            color: var(--text-nebula);
            margin-bottom: 30px;
            letter-spacing: 3px;
        }
        
        .site-motto {
            font-size: 1.2rem;
            color: var(--star-gold);
            font-style: italic;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            border: 1px solid var(--border-cosmic);
            border-radius: 15px;
            background: rgba(20, 26, 45, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .site-motto::before,
        .site-motto::after {
            content: '✦';
            position: absolute;
            color: var(--star-gold);
            font-size: 1.5rem;
        }
        
        .site-motto::before {
            top: -10px;
            left: 20px;
        }
        
        .site-motto::after {
            bottom: -10px;
            right: 20px;
        }
        
        <!-- 这里插入增强的文章列表CSS -->
$(cat /tmp/enhanced_posts.ejs | sed -n '/<style>/,/<\/style>/p' | sed '1d;$d')
        
        /* === 分页 === */
        .cosmic-pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 80px 0;
            padding: 30px;
            background: rgba(20, 26, 45, 0.7);
            border-radius: 20px;
            border: 1px solid var(--border-cosmic);
            backdrop-filter: blur(10px);
        }
        
        .page-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 35px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 150px;
            justify-content: center;
        }
        
        .page-btn.prev {
            background: var(--gradient-space);
            color: var(--text-starlight);
            border: 1px solid var(--border-cosmic);
        }
        
        .page-btn.next {
            background: var(--gradient-nebula);
            color: white;
        }
        
        .page-btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-nebula);
        }
        
        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--gradient-space);
            color: var(--text-nebula);
            border: 1px solid var(--border-cosmic);
        }
        
        .page-btn.disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .page-info {
            color: var(--text-nebula);
            font-size: 1.2rem;
            padding: 15px 30px;
            background: rgba(10, 14, 26, 0.5);
            border-radius: 15px;
        }
        
        /* === 统一页脚 === */
        .cosmic-footer {
            background: rgba(10, 14, 26, 0.95);
            border-top: 1px solid var(--border-cosmic);
            padding: 60px 0 40px;
            margin-top: 100px;
            position: relative;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .footer-link {
            color: var(--text-starlight);
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            border: 1px solid var(--border-cosmic);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .footer-link:hover {
            background: var(--gradient-nebula);
            border-color: transparent;
            color: white;
            transform: translateY(-3px);
        }
        
        .footer-info {
            text-align: center;
            color: var(--text-nebula);
            padding-top: 40px;
            border-top: 1px solid var(--border-cosmic);
        }
        
        .copyright {
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .powered-by {
            font-size: 0.9rem;
            color: #64748b;
        }
        
        .constellation {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: var(--star-gold);
            opacity: 0.5;
        }
        
        /* === 响应式设计 === */
        @media (max-width: 768px) {
            .site-title {
                font-size: 2.5rem;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-menu {
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-link {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .cosmic-pagination {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }
            
            .page-btn {
                min-width: 120px;
                padding: 12px 25px;
            }
            
            .footer-nav {
                gap: 15px;
            }
            
            .footer-link {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
        
        /* === 动画效果 === */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>

    <script>
        // 创建星空效果
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // 随机大小
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机位置
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机闪烁延迟
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                starsContainer.appendChild(star);
            }
            
            // 导航栏滚动效果
            const nav = document.querySelector('.cosmic-nav');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    nav.style.background = 'rgba(10, 14, 26, 0.95)';
                    nav.style.boxShadow = '0 5px 20px rgba(0, 0, 0, 0.3)';
                } else {
                    nav.style.background = 'rgba(10, 14, 26, 0.9)';
                    nav.style.boxShadow = 'none';
                }
            });
            
            // 卡片悬停效果
            const cards = document.querySelectorAll('.enhanced-card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.zIndex = '100';
                });
                
                // 点击卡片跳转
                card.addEventListener('click', function(e) {
                    // 防止点击按钮时触发卡片跳转
                    if (!e.target.closest('.read-button') && 
                        !e.target.closest('.action-btn') &&
                        !e.target.closest('a')) {
                        const link = this.querySelector('.title-link');
                        if (link) {
                            window.location.href = link.href;
                        }
                    }
                });
            });
            
            // 分页链接修复
            const paginationLinks = document.querySelectorAll('.page-btn:not(.disabled)');
            paginationLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href && (href.includes('/page/0') || href.endsWith('/page/'))) {
                    link.setAttribute('href', href.replace('/page/0', '').replace('/page/', ''));
                }
            });
            
            // 交互按钮效果
            document.querySelectorAll('.action-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const type = this.classList.contains('save-btn') ? '收藏' : '分享';
                    this.innerHTML = `<i class="fas fa-check"></i>`;
                    this.style.background = 'var(--gradient-sunset)';
                    
                    setTimeout(() => {
                        this.innerHTML = this.classList.contains('save-btn') 
                            ? '<i class="far fa-bookmark"></i>' 
                            : '<i class="fas fa-share-alt"></i>';
                        this.style.background = '';
                    }, 1000);
                });
            });
            
            // 统计项点击效果
            document.querySelectorAll('.stat-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const value = this.querySelector('.stat-value');
                    const current = parseInt(value.textContent) || 0;
                    value.textContent = current + 1;
                    this.style.color = 'var(--star-gold)';
                    
                    setTimeout(() => {
                        this.style.color = '';
                    }, 500);
                });
            });
        });
    </script>
