    <style>
        :root {
            /* 星河剑阵配色 - 与首页一致 */
            --space-bg: #0a0a1a;
            --space-dark: #121230;
            --space-light: #1a1a40;
            --nebula-purple: #8a2be2;
            --nebula-blue: #4169e1;
            --nebula-cyan: #00ffff;
            --sword-gold: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: #b0b8ff;
            --text-muted: #8888cc;
            --border-color: #303060;
            
            /* 紧凑间距 */
            --gap-xs: 4px;
            --gap-sm: 8px;
            --gap-md: 12px;
            --gap-lg: 16px;
            --gap-xl: 20px;
            --gap-2xl: 24px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background: var(--space-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
        }
        
        /* === 星河背景 === */
        .star-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(65, 105, 225, 0.15) 0%, transparent 40%),
                linear-gradient(135deg, #0a0a1a 0%, #121230 100%);
        }
        
        /* === 左侧导航栏 === */
        .left-nav {
            width: 250px;
            min-height: 100vh;
            background: rgba(18, 18, 48, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            padding: var(--gap-xl) 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        
        .nav-brand {
            padding: 0 var(--gap-lg) var(--gap-xl) var(--gap-lg);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: var(--gap-xl);
        }
        
        .brand-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--sword-gold), var(--nebula-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
            display: block;
            margin-bottom: var(--gap-sm);
        }
        
        .brand-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .nav-menu {
            flex: 1;
            padding: 0 var(--gap-lg);
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: var(--gap-md);
            padding: var(--gap-md) var(--gap-lg);
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: var(--gap-sm);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item:hover {
            color: var(--text-primary);
            background: rgba(138, 43, 226, 0.1);
        }
        
        .nav-item.active {
            color: var(--nebula-purple);
            background: rgba(138, 43, 226, 0.15);
        }
        
        .nav-item.active::before {
            content: '';
            position: absolute;
            left: -4px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 70%;
            background: var(--nebula-purple);
            border-radius: 0 2px 2px 0;
        }
        
        .nav-icon {
            width: 20px;
            text-align: center;
        }
        
        .nav-text {
            flex: 1;
            font-size: 1rem;
        }
        
        .nav-footer {
            padding: var(--gap-lg);
            border-top: 1px solid var(--border-color);
            margin-top: var(--gap-xl);
        }
        
        .nav-copyright {
            color: var(--text-muted);
            font-size: 0.85rem;
            line-height: 1.5;
            text-align: center;
        }
        
        /* === 主内容区域 === */
        .main-content {
            flex: 1;
            margin-left: 250px;
            min-height: 100vh;
            padding: 0;
        }
        
        /* 页面标题区域 */
        .page-header {
            padding: var(--gap-xl) var(--gap-lg);
            background: rgba(26, 26, 64, 0.5);
            border-bottom: 1px solid var(--border-color);
            border-left: 4px solid var(--nebula-purple);
        }
        
        .page-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.2rem;
            background: linear-gradient(135deg, var(--sword-gold), var(--nebula-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: var(--gap-sm);
        }
        
        .page-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            max-width: 800px;
        }
        
        /* === 文章网格 - 每行5个 === */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: var(--gap-md);
            padding: var(--gap-lg);
        }
        
        @media (max-width: 1200px) {
            .articles-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 900px) {
            .articles-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .articles-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 400px) {
            .articles-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* 文章卡片 */
        .article-card {
            background: rgba(26, 26, 64, 0.7);
            border-radius: 10px;
            padding: var(--gap-lg);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--nebula-purple), var(--nebula-blue));
        }
        
        .article-card:hover {
            transform: translateY(-5px);
            border-color: var(--nebula-cyan);
            box-shadow: 0 10px 25px rgba(0, 0, 255, 0.3);
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--gap-md);
        }
        
        .article-date {
            color: var(--text-muted);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .article-category {
            background: rgba(138, 43, 226, 0.2);
            color: var(--nebula-purple);
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .article-title {
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: var(--gap-md);
            line-height: 1.4;
            flex: 1;
        }
        
        .article-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .article-title a:hover {
            color: var(--sword-gold);
        }
        
        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-bottom: var(--gap-md);
        }
        
        .article-tag {
            background: rgba(65, 105, 225, 0.15);
            color: var(--nebula-blue);
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 0.7rem;
            text-decoration: none;
            border: 1px solid rgba(65, 105, 225, 0.3);
            cursor: pointer;
        }
        
        .article-tag:hover {
            background: rgba(65, 105, 225, 0.3);
        }
        
        .article-excerpt {
            color: var(--text-secondary);
            font-size: 0.85rem;
            line-height: 1.5;
            margin-bottom: var(--gap-md);
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .article-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }
        
        .article-author {
            color: var(--text-muted);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .read-btn {
            color: var(--nebula-cyan);
            text-decoration: none;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            transition: all 0.3s;
        }
        
        .read-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: var(--nebula-cyan);
        }
        
        /* 页面内容区域 */
        .page-content {
            background: rgba(26, 26, 64, 0.5);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: var(--gap-xl);
            margin: 0 var(--gap-lg) var(--gap-xl);
            position: relative;
        }
        
        .page-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--nebula-purple), var(--nebula-blue));
            border-radius: 12px 12px 0 0;
        }
        
        /* 无文章提示 */
        .no-articles {
            grid-column: 1 / -1;
            text-align: center;
            padding: var(--gap-xl);
            background: rgba(26, 26, 64, 0.5);
            border-radius: 12px;
            border: 2px dashed var(--border-color);
        }
        
        .no-articles-icon {
            font-size: 2rem;
            color: var(--sword-gold);
            margin-bottom: var(--gap-md);
            opacity: 0.6;
        }
        
        .no-articles h3 {
            color: var(--text-primary);
            font-size: 1.2rem;
            margin-bottom: var(--gap-sm);
        }
        
        .no-articles p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            max-width: 400px;
            margin: 0 auto;
        }
        
        /* === 页脚 === */
        .category-footer {
            background: rgba(10, 10, 26, 0.95);
            border-top: 1px solid var(--border-color);
            padding: var(--gap-xl) 0;
            margin-top: var(--gap-xl);
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--gap-lg);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: var(--gap-xl);
            margin-bottom: var(--gap-lg);
            flex-wrap: wrap;
        }
        
        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.3s;
        }
        
        .footer-link:hover {
            color: var(--nebula-cyan);
        }
        
        .footer-copyright {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            line-height: 1.6;
        }
        
        /* 响应式设计 */
        @media (max-width: 1024px) {
            .left-nav {
                width: 200px;
            }
            
            .main-content {
                margin-left: 200px;
            }
            
            .nav-text {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 768px) {
            .left-nav {
                width: 60px;
                padding: var(--gap-lg) 0;
            }
            
            .nav-brand {
                padding: 0 var(--gap-sm) var(--gap-lg) var(--gap-sm);
            }
            
            .brand-title {
                font-size: 1rem;
                text-align: center;
            }
            
            .brand-subtitle,
            .nav-text,
            .nav-footer {
                display: none;
            }
            
            .nav-menu {
                padding: 0 var(--gap-sm);
            }
            
            .nav-item {
                justify-content: center;
                padding: var(--gap-md);
            }
            
            .nav-icon {
                font-size: 1.2rem;
            }
            
            .main-content {
                margin-left: 60px;
            }
            
            .page-header {
                padding: var(--gap-lg);
            }
            
            .page-title {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .articles-grid {
                gap: var(--gap-sm);
                padding: var(--gap-md);
            }
            
            .article-card {
                padding: var(--gap-md);
            }
            
            .article-title {
                font-size: 1rem;
            }
            
            .article-excerpt {
                font-size: 0.8rem;
                -webkit-line-clamp: 2;
            }
            
            .page-content {
                padding: var(--gap-lg);
                margin: 0 var(--gap-sm) var(--gap-xl);
            }
        }
        
        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--space-dark);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--space-light);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--nebula-blue);
        }
        
        /* 左侧导航滚动条 */
        .left-nav {
            scrollbar-width: thin;
            scrollbar-color: var(--nebula-blue) transparent;
        }
        
        .left-nav::-webkit-scrollbar {
            width: 4px;
        }
        
        .left-nav::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .left-nav::-webkit-scrollbar-thumb {
            background: var(--nebula-blue);
            border-radius: 2px;
        }
        
        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .article-card {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>

    <script>
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            // 延迟显示内容
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
            
            // 文章卡片动画
            const articleCards = document.querySelectorAll('.article-card');
            articleCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(15px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
            
            // 设置当前激活状态
            const currentPath = window.location.pathname;
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                const href = item.getAttribute('href');
                if (currentPath === href || 
                   (currentPath === '/' && href === '/') ||
                   (currentPath.includes('/tags') && href.includes('/tags')) ||
                   (currentPath.includes('/categories') && href.includes('/categories')) ||
                   (currentPath.includes('/archives') && href.includes('/archives')) ||
                   (currentPath.includes('/about') && href.includes('/about'))) {
                    item.classList.add('active');
                }
            });
            
            // 添加卡片悬停效果
            articleCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.zIndex = '100';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.zIndex = '1';
                });
            });
            
            // 标签点击筛选功能
            const articleTags = document.querySelectorAll('.article-tag');
