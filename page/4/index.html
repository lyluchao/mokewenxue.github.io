    <style>
        :root {
            /* 主色调 - 星空剑阵主题 */
            --primary-dark: #0a0e1a;
            --secondary-dark: #141a2d;
            --nebula-purple: #5d3fd3;
            --star-gold: #ffd95d;
            --comet-blue: #4d8bf0;
            --text-starlight: #f0f4ff;
            --text-nebula: #a0a8cc;
            --border-cosmic: #2a3455;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background: var(--primary-dark);
            color: var(--text-starlight);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* === 星空背景 === */
        .universe-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 10% 20%, rgba(93, 63, 211, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(77, 139, 240, 0.15) 0%, transparent 40%),
                linear-gradient(135deg, #0a0e1a 0%, #141a2d 100%);
        }
        
        /* === 统一导航栏 === */
        .cosmic-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 14, 26, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-cosmic);
            z-index: 1000;
            padding: 12px 0;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .nav-brand {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.5rem;
            color: var(--star-gold);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-menu {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .nav-link {
            color: var(--text-starlight);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .nav-link:hover {
            color: var(--star-gold);
            border-color: var(--star-gold);
            background: rgba(255, 217, 93, 0.1);
        }
        
        .nav-link.active {
            background: linear-gradient(135deg, var(--nebula-purple), var(--comet-blue));
            color: white;
            border: none;
        }
        
        /* === 主容器 === */
        .cosmic-container {
            max-width: 1200px;
            margin: 60px auto 0;
            padding: 20px;
            min-height: calc(100vh - 120px);
        }
        
        /* === 简洁英雄区域 === */
        .hero-section {
            text-align: center;
            margin: 30px auto 50px;
            padding: 30px 20px;
        }
        
        .site-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3rem;
            background: linear-gradient(135deg, 
                var(--star-gold) 0%,
                var(--nebula-purple) 50%,
                var(--comet-blue) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .site-subtitle {
            font-size: 1.2rem;
            color: var(--text-nebula);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        
        .site-motto {
            font-size: 1rem;
            color: var(--star-gold);
            font-style: italic;
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
            border: 1px solid var(--border-cosmic);
            border-radius: 12px;
            background: rgba(20, 26, 45, 0.5);
        }
        
        /* === 紧凑文章网格 === */
        .compact-section {
            margin: 50px 0;
        }
        
        .section-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2rem;
            color: var(--star-gold);
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .compact-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4列 */
            gap: 20px; /* 紧凑间距 */
            margin: 0 auto;
        }
        
        /* 紧凑卡片 */
        .compact-card {
            background: rgba(20, 26, 45, 0.8);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-cosmic);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .compact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                var(--nebula-purple),
                var(--comet-blue));
            border-radius: 12px 12px 0 0;
        }
        
        .compact-card:hover {
            transform: translateY(-5px);
            border-color: var(--nebula-purple);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        /* 卡片顶部 */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .card-date {
            color: var(--text-nebula);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .card-category {
            background: rgba(93, 63, 211, 0.2);
            color: var(--nebula-purple);
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        /* 卡片标题 */
        .card-title {
            font-size: 1.2rem;
            margin: 0 0 12px 0;
            line-height: 1.4;
            font-family: 'Ma Shan Zheng', cursive;
        }
        
        .title-link {
            color: var(--text-starlight);
            text-decoration: none;
            transition: color 0.3s;
            display: block;
        }
        
        .title-link:hover {
            color: var(--star-gold);
        }
        
        /* 标签 */
        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
        }
        
        .tag-pill {
            background: rgba(93, 63, 211, 0.15);
            color: var(--nebula-purple);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            text-decoration: none;
            border: 1px solid rgba(93, 63, 211, 0.2);
        }
        
        .tag-pill:hover {
            background: var(--nebula-purple);
            color: white;
        }
        
        /* 文章摘要 */
        .card-excerpt {
            color: var(--text-nebula);
            line-height: 1.5;
            font-size: 0.9rem;
            margin-bottom: 15px;
            border-left: 2px solid var(--star-gold);
            padding-left: 10px;
        }
        
        /* 阅读按钮 */
        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--star-gold);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            padding: 6px 15px;
            border: 1px solid var(--star-gold);
            border-radius: 15px;
            transition: all 0.3s;
        }
        
        .read-more:hover {
            background: var(--star-gold);
            color: var(--primary-dark);
        }
        
        /* === 分页 === */
        .compact-pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 60px 0 40px;
            padding: 20px;
            background: rgba(20, 26, 45, 0.7);
            border-radius: 12px;
            border: 1px solid var(--border-cosmic);
        }
        
        .page-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 25px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .page-btn.prev {
            background: var(--primary-dark);
            color: var(--text-starlight);
            border: 1px solid var(--border-cosmic);
        }
        
        .page-btn.next {
            background: linear-gradient(135deg, var(--nebula-purple), var(--comet-blue));
            color: white;
        }
        
        .page-btn:hover {
            transform: translateY(-3px);
        }
        
        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--primary-dark);
            color: var(--text-nebula);
            border: 1px solid var(--border-cosmic);
        }
        
        .page-info {
            color: var(--text-nebula);
            font-size: 1rem;
            padding: 8px 20px;
            background: rgba(10, 14, 26, 0.5);
            border-radius: 10px;
        }
        
        /* === 统一页脚 === */
        .cosmic-footer {
            background: rgba(10, 14, 26, 0.95);
            border-top: 1px solid var(--border-cosmic);
            padding: 40px 0 30px;
            margin-top: 60px;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .footer-link {
            color: var(--text-starlight);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--border-cosmic);
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .footer-link:hover {
            background: linear-gradient(135deg, var(--nebula-purple), var(--comet-blue));
            border-color: transparent;
            color: white;
        }
        
        .footer-info {
            text-align: center;
            color: var(--text-nebula);
            padding-top: 30px;
            border-top: 1px solid var(--border-cosmic);
            font-size: 0.9rem;
        }
        
        /* === 响应式设计 === */
        @media (max-width: 1200px) {
            .compact-grid {
                grid-template-columns: repeat(3, 1fr); /* 中等屏幕3列 */
            }
        }
        
        @media (max-width: 900px) {
            .compact-grid {
                grid-template-columns: repeat(2, 1fr); /* 平板2列 */
            }
            
            .nav-container {
                flex-direction: column;
                gap: 12px;
            }
            
            .nav-menu {
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
        
        @media (max-width: 600px) {
            .compact-grid {
                grid-template-columns: 1fr; /* 手机1列 */
            }
            
            .site-title {
                font-size: 2.2rem;
            }
            
            .compact-pagination {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .page-btn {
                width: 100%;
                justify-content: center;
            }
            
            .footer-nav {
                gap: 10px;
            }
        }
        
        /* === 无文章样式 === */
        .empty-posts {
            text-align: center;
            padding: 60px 20px;
            background: rgba(20, 26, 45, 0.7);
            border-radius: 12px;
            border: 2px dashed var(--border-cosmic);
            grid-column: 1 / -1; /* 跨所有列 */
        }
        
        .empty-icon {
            font-size: 3rem;
            color: var(--star-gold);
            margin-bottom: 15px;
        }
        
        .empty-posts h3 {
            color: var(--text-starlight);
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .empty-posts p {
            color: var(--text-nebula);
            font-size: 1rem;
        }
